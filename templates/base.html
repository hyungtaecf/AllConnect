{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - AllConnect</title>
    <link rel="icon" href='{% static "img/favicon.png" %}'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/styles.css" %}'>
    {% block styles %}{% endblock %}
</head>

<body>
    <header>
        <div class="navbar navbar-light navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src='{% static "img/logo.png" %}' alt="All Connect">
            </a>

            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a href="" class="nav-link">機能</a>
                  </li>
                  <li class="nav-item">
                      <a href="" class="nav-link">連携アプリ</a>
                  </li>
                  <li class="nav-item">
                      <a href="{% url 'pricing' %}" class="nav-link">価格</a>
                  </li>
                  <li class="nav-item">
                      <a href="" class="nav-link">ヘルプ</a>
                  </li>
                  <li class="nav-item">
                      <a href="" class="nav-link">ログイン</a>
                  </li>
                  <li class="nav-item">
                      <a href="" class="nav-link orange">登録</a>
                  </li>
              </ul>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <a href="{% url 'about' %}" class="link">会社概要</a>
        <a href="" class="link">ブログ</a>
        <a href="" class="link">yisobe@allconnect.io</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</body>

</html>
